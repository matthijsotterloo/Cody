<!doctype html>
<html class="no-js" lang="en" ng-app="codeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cody | Level 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet/less" type="text/css" href="assets/less/main.less">
        <link rel="stylesheet/less" type="text/css" href="bower_components/uikit/css/components/notify.almost-flat.min.css">
        
        <script>
        less = {
            env: "development",
            logLevel: 2
        };
        </script>
        <script src="bower_components/less/dist/less-1.7.5.min.js" type="text/javascript"></script>
        <script>less.watch();</script>
        
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
        var open = false;
        
        function opener() {
            if (open == false) {
                $('#opener').animate({ right: '+=400px'});
                $('#code-area').animate({ right: '+=400px'});
                open = true;
            } else {
                $('#opener').animate({ right: '-=400px'});
                $('#code-area').animate({ right: '-=400px'});
                open = false;
            }
        }
        </script>
    </head>
    <body ng-controller="GameController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
            <div class="uk-container uk-container-center uk-clearfix">
                <div class="uk-float-left">
                    <img src="assets/img/logo.png" style="height:25px;margin-right:1.5em">
                </div>
                <div class="uk-float-left">
                    <h2>Level 2</h2>
                </div>
            </div>
        </header>
        
        <div class="stripe">
            <div class="uk-container uk-container-center uk-clearfix">
                <div class="uk-float-left">
                    <h3>Make sure that people get discount if they buy more than 5 cakes!</h3>
                </div>
                <div class="uk-float-right">
                    <a href="#" class="uk-button uk-button-large uk-button-primary">Continue</a>
                </div>
            </div>
        </div>
        
        <main>
            <div class="uk-container uk-container-center">
                <div class="uk-grid">
                    <div class="uk-width-1-4">
                        <div id="input" class="uk-placeholder" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                    
                    <div class="uk-width-1-4">
                        <div id="expression" class="uk-placeholder" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                    
                    <div class="uk-width-1-4">
                        <div class="long-arrow">
                            <center><i class="uk-icon-long-arrow-right uk-icon-large"></i></center>
                        </div>
                    </div>
                    
                    <div class="uk-width-1-4">
                        <div id="output" class="uk-placeholder" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="catalog">
            <div class="catalog-header">
                <div class="uk-container uk-container-center">
                    <h2>Items</h2>
                </div>
            </div>
            <div class="catalog-content">
                <div class="uk-container uk-container-center">
                    <div class="uk-grid">
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="bug" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-bug uk-icon-large"></i><br>
                                    <span>Bug</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="cake" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-birthday-cake uk-icon-large"></i><br>
                                    <span>Cake</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="lt" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-chevron-left uk-icon-large"></i><br>
                                    <span>Less than</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="gt" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-chevron-right uk-icon-large"></i><br>
                                    <span>Greater than</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="coupon" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-money uk-icon-large"></i><br>
                                    <span>Coupon</span>
                                </a>
                            </div>
                        </div>
                    </div>
                
                    <div class="uk-grid">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div id="success-modal" class="uk-modal">
            <div class="uk-modal-dialog uk-modal-dialog-frameless">
                <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
            </div>
        </div>
        
        <div id="error-modal" class="uk-modal">
            <div class="uk-modal-dialog uk-modal-dialog-frameless">
                <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
            </div>
        </div>
        
        <div id="opener" onclick="opener();"><i class="uk-icon-info"></i></div>
        <div id="code-area">&nbsp;</div>
        
        <script type="text/javascript" src="bower_components/uikit/js/uikit.min.js"></script>
        <script type="text/javascript" src="bower_components/uikit/js/components/notify.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        
        <script type="text/javascript" src="assets/js/app.js"></script>
        
        <script type="text/javascript">
            var userChoices = {
                input: null,
                expression: null,
                output: null
            };
        
            function allowDrop(event) {
                event.preventDefault();
            }
        
            function handleDrag(event) {
                event.dataTransfer.setData("Text", event.target.id);
            }
            
            function evaluateUserChoices() {
                if (!userChoices.input || !userChoices.expression || !userChoices.output) {
                    return;
                }
                
                if (userChoices['output'] !== null && userChoices['output']['item'] !== 'coupon') {
                    $.UIkit.notify('That is not a coupon!');
					window.setInterval("clearUserChoices()", 1000);
                    return;
                }
                
                if (userChoices['expression']['item'] == 'gt' && userChoices['expression']['input'] == 5) {
                    $.UIkit.notify('That is correct!');
					window.setInterval("window.location.assign('http://hackathon.sydcul.com/game/index2.html')", 2000);
                    return;
				} else {
				    $.UIkit.notify('Please try again!');
				    clearUserChoices();
                    return;
				}
            }
            
            function clearUserChoices() {
                userChoices = {
                    input: null,
                    expression: null,
                    output: null
                };
                
                var elements = [
                    document.getElementById('input'),
                    document.getElementById('expression'),
                    document.getElementById('output')
                ];
                
                for (i=0; i<=3; i++) {
                    if (elements[i]) {
                        while (elements[i].hasChildNodes()) {
                            elements[i].removeChild(elements[i].lastChild);
                        };
                        
                        elements[i].innerHTML = "";
                    };                    
                }
                
            }
        
            function handleDrop(event) {
                event.preventDefault();
                
                var type = event.target.id;
                var item = event.dataTransfer.getData("Text");
                                      
                if (item == 'keyboard' || item == 'gt' || item == 'lt') {
                    var input = window.prompt("Input:", "");
                
                    while (event.target.hasChildNodes()) {
                        event.target.removeChild(event.target.lastChild);
                    }
                    event.target.innerHTML = document.getElementById(item).innerHTML + '<br>(' + input + ')';
                    
                    userChoices[type] = { 'item': item, 'input': input };
                } else {
                    while (event.target.hasChildNodes()) {
                        event.target.removeChild(event.target.lastChild);
                    }
                    event.target.innerHTML = document.getElementById(item).innerHTML;
                    
                    userChoices[type] = { 'item': item };
                }
                
                evaluateUserChoices();
            }
        </script>
    </body>
</html>
