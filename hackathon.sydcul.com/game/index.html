<!doctype html>
<html class="no-js" lang="en" ng-app="codeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cody | Level 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet/less" type="text/css" href="assets/less/main.less">
        
        <script>
        less = {
            env: "development",
            logLevel: 2
        };
        </script>
        <script src="bower_components/less/dist/less-1.7.5.min.js" type="text/javascript"></script>
        <script>less.watch();</script>
        
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
        var open = false;
        
        function opener() {
            if (open == false) {
                $('#opener').animate({ right: '+=400px'});
                $('#code-area').animate({ right: '+=400px'});
                open = true;
            } else {
                $('#opener').animate({ right: '-=400px'});
                $('#code-area').animate({ right: '-=400px'});
                open = false;
            }
        }
        </script>
    </head>
    <body ng-controller="GameController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
            <div class="uk-container uk-container-center uk-clearfix">
                <div class="uk-float-left">
                    <img src="assets/img/logo.png" style="height:25px;margin-right:1.5em">
                </div>
                <div class="uk-float-left">
                    <h2>Level 1</h2>
                </div>
            </div>
        </header>
        
        <div class="stripe">
            <div class="uk-container uk-container-center uk-clearfix">
                <div class="uk-float-left">
                    <h3>Glow the Lightbulb!</h3>
                </div>
                <div class="uk-float-right">
                    <a href="#" class="uk-button uk-button-large uk-button-primary">Ga verder</a>
                </div>
            </div>
        </div>
        
        <main>
            <div class="uk-container uk-container-center">
                <div class="uk-grid">
                    <div class="uk-width-1-4">
                        <div id="input" class="uk-placeholder" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                            <div></div>
                        </div>
                    </div>
                    
                    <div class="uk-width-1-4">
                        <div id="expression" class="uk-placeholder" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                            <div></div>
                        </div>
                    </div>
                    
                    <div class="uk-width-1-4">
                        <div class="long-arrow">
                            <center><i class="uk-icon-long-arrow-right uk-icon-large"></i></center>
                        </div>
                    </div>
                    
                    <div class="uk-width-1-4">
                        <div id="output" class="uk-placeholder" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="catalog">
            <div class="catalog-header">
                <div class="uk-container uk-container-center">
                    <h2>Items</h2>
                </div>
            </div>
            <div class="catalog-content">
                <div class="uk-container uk-container-center">
                    <div class="uk-grid">
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="keyboard" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-keyboard-o uk-icon-large"></i><br>
                                    <span>Keyboard input</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="key" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-key uk-icon-large"></i><br>
                                    <span>Key</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="lt" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-chevron-left uk-icon-large"></i><br>
                                    <span>Less than</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="gt" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-chevron-right uk-icon-large"></i><br>
                                    <span>Greater than</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="uk-width-1-5">
                            <div class="item-outer">
                                <a id="lightbulb" class="item" draggable="true" ondragstart="handleDrag(event)">
                                    <i class="uk-icon-lightbulb-o uk-icon-large"></i><br>
                                    <span>Lightbulb</span>
                                </a>
                            </div>
                        </div>
                    </div>
                
                    <div class="uk-grid">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div id="opener" onclick="opener();"><i class="uk-icon-info"></i></div>
        <div id="code-area">&nbsp;</div>
        
        <script type="text/javascript" src="bower_components/uikit/js/uikit.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        
        <script type="text/javascript" src="assets/js/app.js"></script>
        
        <script type="text/javascript">
            var userChoices = {
                input: null,
                expression: null,
                output: null
            };
        
            function allowDrop(event) {
                event.preventDefault();
            }
        
            function handleDrag(event) {
                event.dataTransfer.setData("Text", event.target.id);
            }
            
            function evaluateUserChoices() {
                if (!userChoices.input || !userChoices.expression || !userChoices.output) {
                    return;
                }
                
                if(userChoices['expression']['item'] == 'gt' && userChoices['expression']['input'] < userChoices['input']['input']) { //Expression is meer dan input
					console.log('Goed zo! (GT)');
				} else if(userChoices['expression']['item'] == 'lt' && userChoices['expression']['input'] > userChoices['input']['input']) { //Expression is minder dan input
					console.log('Goed zo! (LT)');
				} else {
					console.log('DENIED!');
				}
            }
        
            function handleDrop(event) {
                event.preventDefault();
                
                var type = event.target.id;
                var item = event.dataTransfer.getData("Text");
                                      
                if (item == 'keyboard' || item == 'gt' || item == 'lt') {
                    var input = window.prompt("Input:", "");
                
                    event.target.innerHTML = '';
                    event.target.innerHTML = document.getElementById(item).innerHTML + '<br>(' + input + ')';
                    
                    userChoices[type] = { 'item': item, 'input': input };
                } else {
                    event.target.innerHTML = '';
                    event.target.innerHTML = document.getElementById(item).innerHTML;
                    
                    userChoices[type] = { 'item': item };
                }
                
                evaluateUserChoices();
            }
        </script>
    </body>
</html>
